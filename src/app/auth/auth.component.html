<div class="row">
    <div class="col-xs-6">
        <h3>Login/Signup</h3>
        <form #authForm = "ngForm" (ngSubmit)="onSubmit(authForm)">
            <div class="formgroup">
                <label for="email">Email: </label>
                <input 
                    type="email" 
                    id="email"
                    class="form-control" 
                    ngModel
                    name="email"
                    required
                    email>
            </div>
            <div class="form-group">
                <label for="password">Password: </label>
                <input 
                    type="password" 
                    id="password"
                    class="form-control"
                    ngModel
                    name="password"
                    required
                    minlength="6">
            </div>
            <div>
                <button 
                    class="btn btn-primary" 
                    type="submit"
                    [disabled]="!authForm.valid">{{isLoginMode ? 'Login' : 'Sign Up'}}</button> |    
                <button class="btn btn-primary" type="button" (click)="onSwitchMode()">Switch to {{isLoginMode ? 'Signup' : 'Login'}}</button>
            </div>
        </form>
    </div>
</div>
